<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<script src="http://cdn.static.runoob.com/libs/angular.js/1.4.6/angular.min.js"></script>
</head>
<body>
	<div ng-app="" ng-init="firstname = 'john';quantity = 2;cost = 2;names=['jani','hege','kai'];persons=[{name:'jani',country:'city1'},{name:'hege',country:'city2'},{name:'kai',country:'city3'}]">
		<p>在输入框中尝试输入：</p>
		<p>姓名：<input type="text" name="" ng-model="firstname"></p>
		<p>你输入的为：<span ng-bind="firstname"></span></p>
		<hr/>
		<h2>价格计算器</h2>
		数量：<input type="number" name="" ng-model="quantity">
		价格：<input type="number" name="" ng-model="cost">
		<p><b>总价：</b>{{quantity*cost}}</p>
		<hr>
		<h2>重复HTML元素</h2>
		<p>使用ng-repeat来循环数组</p>
		<ul>
			<li ng-repeat="x in names">
				{{x}}
			</li>
		</ul>
		<hr>
		<h2>ng-repeat指令用在一个对象数组上：</h2>
		<p>循环对象是：</p>
		<ul>
			<li ng-repeat="x in persons">
				{{x.name + "," + x.country}}
			</li>
		</ul>
	</div>
</body>
</html>
